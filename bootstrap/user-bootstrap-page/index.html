<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Bootstrap</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
 
    <div class="container">
      <div class="row">
        <div
          class="col-sm-12 col-md-12 col-lg-12 border border-1 border-danger text-center fs-1 fw-bold mb-2">
          User NavBar
        </div>
      </div>

      <div class="row">
        <div
          class="col-sm-3 border-danger border-1 border border-end-0 pt-5 pb-5">
          <form>
            <div class="mb-1">
              <label for="exampleInputUsername" class="form-label"
                >Username</label
              >
              <input
                type="text"
                class="form-control"
                id="exampleInputUsername"
                aria-describedby="emailHelp" />
              <div id="emailHelp" class="form-text">
                We'll never share your email with anyone else.
              </div>
            </div>
            <div class="mb-1">
              <label for="exampleInputPassword1" class="form-label"
                >Password</label
              >
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1" />
            </div>
            <div class="mb-4 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1" />
              <label class="form-check-label" for="exampleCheck1"
                >Check me out</label
              >
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
          <br />
          <br />
        </div>
        <div
          class="col-sm-9 border-danger border-1 border text-center fs-1 fw-bold d-flex align-items-center justify-content-center">
          MAIN CONTENT
        </div>
      </div>
    </div>


  </body>
</html>
